<!DOCTYPE html>
<html>
<head>
<style>
.progress {
    width:200px;
    height:50px;
    border:1px solid black;
    position:relative;
}
.progress:after {
    content:'\A';
    position:absolute;
    background:black;
    top:0; bottom:0;
    left:0; 
    width:50%;
}
</style>
</head>
<body>

<h2>CSS Background Color Trick</h2>

<div class="progress">
</div>

</body>
</html>
